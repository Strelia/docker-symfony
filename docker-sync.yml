version: '2'
syncs:
    app-sync:
        src: './symfony'
        sync_userid: '1000'
        sync_strategy: 'native_osx'
        sync_excludes_type: 'none'
        sync_excludes: [
            'Path var/cache',
            'Path var/logs',
            'Path var/sessions',
            'Path var/*'
        ]
        watch_excludes: [
            '.*/.git',
            '.*/node_modules',
            '.*/bower_components',
            '.*/sass-cache',
            '.*/.sass-cache',
            '.*/.sass-cache',
            '.*/var',
             '.coffee',
             '.scss',
             '.sass',
             '.php',
             '.twig',
             '.gitignore',
         ]